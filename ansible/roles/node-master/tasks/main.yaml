---
- name: Create www dir
  file:
    state: directory
    path: "/var/www/"
  tags:
    - pre-install

- name: Copy assets
  copy:
    src: "files/assets/html"
    dest: "/var/www/"
    force: yes
  tags:
    - pre-install

- name: Set etcd io priority
  block:
  - lineinfile:
      path: /usr/lib/systemd/system/etcd.service
      regexp: '^{{ item }}'
      line: "{{ item }}"
      insertafter: '^ExecStart='
    with_items:
      - 'IOSchedulingClass=realtime'
      - 'IOSchedulingPriority=1'

  - command: systemctl daemon-reload

  - systemd: name=etcd state=restarted

  tags:
    - post-install

- name: Ensure read-only mode for .kube/config
  file:
    mode: 0644
    owner: root
    group: root
    path: "/home/{{ ansible_user }}/.kube/config"
  tags:
  - post-install

- name: Ensure master config has sane paths
  yedit:
    src: /etc/origin/master/master-config.yaml
    key: 'auditConfig.auditFilePath'
    value: "/var/lib/origin/openshift-audit/openshift-audit.log"
    state: present
  tags:
    - pre-upgrade-control-plane
    - pre-upgrade-control-plane-v3.10
